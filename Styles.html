<!DOCTYPE html>

<html>
  <head>
    <title> styles </title>

    <style>     /*using the style tags allow us to set different areas of style for individual
                  lines of code. Look bellow to see.*/
      .important{
        color: red;
        font-weight: bold;
        font-style: italic;
      }

      h1{
        color: purple;
      }

    </style>
  </head>

  <body>

    <h1> Heading 1 </h1>

    <p class="important">
      <b>important text</b>
    </p>

    <p style="color:red">
      <b>more important text</b>
    </p>

  </body>
</html>
